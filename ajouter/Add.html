<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Add.css">
    <title>Navbar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <a class="navbar-brand text-white" href="../index.html">ContactApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="./Add/Add.html">Add Contact <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">List Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <section class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4" >Add Contact</h2>
                
                
                <div class="text-center position-relative">
                    <label for="image-upload">
                        <img src="./image/user-image-with-black-background (1).png" alt="Profile Image" id="profile-image" class="img-fluid rounded-circle" style="width: 200px; height: 200px; cursor: pointer;">
                        <div class="overlay-text">Click to Add Image</div>
                    </label>
                    <input type="file" id="image-upload" style="display: none;" accept="image/*">
                </div>
                
                <form>
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom" >
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" class="form-control" id="prenom" placeholder="Entrez votre prénom" >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Entrez votre email" >
                    </div>
                    <div class="form-group">
                        <label for="gender">Genre</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" >
                            <label class="form-check-label" for="male">Homme</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" >
                            <label class="form-check-label" for="female">Femme</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ville">Ville</label>
                        <select class="form-control" id="ville" >
                            <option value="" disabled selected>Choisissez une ville</option>
                            <option value="Casablanca">Casablanca</option>
                            <option value="Rabat">Rabat</option>
                            <option value="Tanger">Tanger</option>
                            <option value="Safi">Safi</option>
                            <option value="Agadir">Agadir</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Téléphone</label>
                        <input type="tel" class="form-control" id="telephone" placeholder="Entrez votre numéro de téléphone" >
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Add</button>
                </form>
            </div>
        </div>
    </section>
    
    <script src="./Add.js"></script>
</body>
</html>
